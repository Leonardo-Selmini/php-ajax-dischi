<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- title -->
  <title>Spotify</title>
  <!-- favicon -->
  <link rel="icon" type="image/ico" href="utilities/favicon.ico">
  <!-- vue cdn -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- axios cdn -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- link css -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <!-- 00000000 - HEADER -->
    <header>
      <img src="./utilities/logo.png" alt="spotify logo">
    </header>
    <!-- 00000000 - MAIN -->
    <main>
      <!-- selects -->
      <!-- <Select @change="filterSongs" @filterArtist="filterArtist" :prop="filteredSongs"/> -->
      <section id="selects-container">
        <select id="genre" v-model="genre" @change="filterSongs(genre)">
          <option value="all">All</option>
          <option value="rock">Rock</option>
          <option value="pop">Pop</option>
          <option value="jazz">Jazz</option>
          <option value="metal">Metal</option>
        </select>
        <select id="artist" v-model="artist" @change="filterArtist(artist)">
          <option :value="name.author" v-for="(name, index) in filteredSongs">{{name.author}}</option>
        </select>
      </section>
      <!-- songs container -->
      <div class="card-container" v-if="songs != null">
        <div class="card" v-for="(song, index) in filteredSongs">
          <img :src="song.poster" :alt="song.autor + 'song' ">
          <span class="title">{{song.title}}</span>
          <span class="artist">{{song.author}}</span>
          <span class="date">{{song.year}}</span>
        </div>
      </div>
      <div class="load" v-else>
        <div class="lds-ripple">
          <div></div>
          <div></div>
        </div>
      </div>
    </main>
  </div>

  <!-- my script -->
  <script src="main.js"></script>
</body>

</html>
